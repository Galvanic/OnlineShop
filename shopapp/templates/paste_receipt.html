{% extends "base.html" %}
{% block title %}Add order{% endblock %}
{% block content %}


<h1>Add order(s)</h1>

<p>Paste you receipt into the text area below.</p>

<form action='{{ url_for("parse_receipt") }}' method='post' enctype='multipart/form-data' id='enter_receipt'>
<textarea name='receipt'>{{ default_shop }}</textarea>
  <input type='submit' id='add_order' name='submit_button' value='Add order'>
</form>


{% endblock %}
